<!DOCTYPE html>
<html lang="en" ng-app="healthyFactorCompare">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>US Healthy Factor Compare</title>
    <meta name="description" content="This web application will help you to compare many healthy factors between many counties in US, also illustrations and charts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <!-- CSS -->
    <!-- FontAwesome, provide multiple size icons for web application -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <!-- Bootstrap, css framwork for responsive and design -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap dashboard template from https://startbootstrap.com/template-overviews/sb-admin/ -->
    <link rel="stylesheet" href="css/sb-admin.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <div class="spiner" ng-show="$root.isLoading">
        <div id="circularG">
           <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- JS -->
    <!-- Angular Required Lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <!-- Angular Routing Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <!-- Additional Routing Lib with Enhanced method -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <!-- Bootstrap js require Jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap required JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Angular supported Google Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js" type="text/javascript"></script>
    <!-- Our JS Application Source -->
    <script src="js/main.js"></script>
    <script src="js/healthy-factor-compare.js"></script>
    <script src="js/service/state-service.js"></script>
    <script src="js/service/health-ranking-service.js"></script>
</body>

</html>
